# data parameters
expname: map_inpainting
train_data_path: ../dataset/maps_train_inpaint
resume:
batch_size: 48
image_shape: [256, 256, 1]
mask_shape: [256, 256]
spatial_discounting_gamma: 0.9

# training parameters
cuda: True
gpu_ids: [0]
num_workers: 16
warmup_iter: 10000
lr: 0.0001
beta1: 0.5
beta2: 0.9
n_critic: 3
niter: 500000
print_iter: 100
viz_iter: 2000
viz_max_out: 16
snapshot_save_iter: 20000

# loss weight
l1_loss_alpha: 1.5
ae_loss_alpha: 1.5
gan_loss_alpha: 0.001
wgan_gp_lambda: 10.0

# network parameters
netG:
  input_dim: 1
  ngf: 8

netD:
  input_dim: 1
  ndf: 8
